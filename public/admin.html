    }

    .success.show {

    @media (max-width: 768px) {

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ‘‘ ç®¡ç†æ§åˆ¶å°</h1>
      <button class="btn btn-secondary" onclick="goBack()">â† è¿”å›èŠå¤©</button>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <!-- User Management Section -->
    <div class="section">
      <h2>ğŸ‘¥ ç”¨æˆ·ç®¡ç†</h2>
      <div id="usersList">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
    </div>

    <!-- Special Rooms Management Section -->
    <div class="section">
      <h2>ğŸ® ç‰¹æ®Šæˆ¿é—´ç®¡ç† (æ¸¸æˆå¤§å…)</h2>
      <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
        ç®¡ç†å“ªäº›ç”¨æˆ·å¯ä»¥çœ‹åˆ°"æ¸¸æˆå¤§å…"ç­‰ç‰¹æ®Šæˆ¿é—´
      </p>
      <div id="specialRoomsList">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    let socket = null;
    let currentUser = null;

    // Check authentication
    const token = localStorage.getItem('chatToken');
    const userStr = localStorage.getItem('chatUser');

    console.log('ğŸ” Admin page - Token exists:', !!token);
    console.log('ğŸ” Admin page - User string:', userStr);

    if (!token || !userStr) {
      console.log('âŒ No token or user, redirecting to login');
      window.location.href = '/index.html';
    }

    try {
      currentUser = JSON.parse(userStr);
      console.log('ğŸ” Admin page - Parsed user:', currentUser);
      console.log('ğŸ” Admin page - isAdmin value:', currentUser.isAdmin);
      console.log('ğŸ” Admin page - isAdmin type:', typeof currentUser.isAdmin);

      if (!currentUser.isAdmin) {
        console.log('âŒ User is not admin, redirecting to chat');
        showError('ä½ æ²¡æœ‰ç®¡ç†å‘˜æƒé™');
        setTimeout(() => {
          window.location.href = '/chat.html';
        }, 2000);
      } else {
        console.log('âœ… User is admin, proceeding...');
      }
    } catch (e) {
      console.log('âŒ Error parsing user:', e);
      window.location.href = '/index.html';
    }

    // Initialize Socket.io
    socket = io({
      auth: { token }
    });

    socket.on('connect', () => {
      console.log('Connected to server');
      // Authenticate with token before loading admin data
      console.log('ğŸ” Sending loginWithToken...');
      socket.emit('loginWithToken', { token });
    });

    socket.on('loginSuccess', (data) => {
      console.log('âœ… Admin authenticated successfully:', data.user);
      console.log('ğŸ” Admin - loginSuccess isAdmin:', data.user.isAdmin);
      // Now load admin data after authentication succeeds
      loadUsers();
      loadSpecialRooms();
    });

    socket.on('loginError', (data) => {
      console.log('âŒ Admin login failed:', data.message);
      showError(data.message);
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 2000);
    });

    socket.on('error', (data) => {
      showError(data.message);
    });

    // Load all users
    function loadUsers() {
      socket.emit('adminGetAllUsers');
    }

    socket.on('adminUsersList', (data) => {
      const { users } = data;
      const container = document.getElementById('usersList');

      if (users.length === 0) {
        container.innerHTML = '<div class="empty-state">æš‚æ— ç”¨æˆ·</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>ç”¨æˆ·å</th>
              <th>æ˜¾ç¤ºåç§°</th>
              <th>ç±»å‹</th>
              <th>çŠ¶æ€</th>
              <th>æœ€åæ´»è·ƒ</th>
              <th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach(user => {
        const isOnline = new Date() - new Date(user.last_seen) < 5 * 60 * 1000;
        const lastSeen = new Date(user.last_seen).toLocaleString('zh-CN');

        html += `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.display_name || user.username}</td>
            <td>
              ${user.is_admin ? '<span class="badge badge-admin">ç®¡ç†å‘˜</span> ' : ''}
              ${user.is_bot ? '<span class="badge badge-bot">Bot</span>' : ''}
            </td>
            <td>
              <span class="badge ${isOnline ? 'badge-online' : 'badge-offline'}">
                ${isOnline ? 'åœ¨çº¿' : 'ç¦»çº¿'}
              </span>
            </td>
            <td>${lastSeen}</td>
            <td>
              <div class="actions">
                ${!user.is_admin ?
                  `<button class="btn btn-primary btn-small" onclick="promoteToAdmin(${user.id}, '${user.username}')">
                    è®¾ä¸ºç®¡ç†å‘˜
                  </button>` :
                  user.id !== currentUser.id ?
                    `<button class="btn btn-secondary btn-small" onclick="demoteFromAdmin(${user.id}, '${user.username}')">
                      å–æ¶ˆç®¡ç†å‘˜
                    </button>` : ''
                }
                ${user.id !== currentUser.id ?
                  `<button class="btn btn-danger btn-small" onclick="deleteUser(${user.id}, '${user.username}')">
                    åˆ é™¤
                  </button>` : ''
                }
              </div>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    });

    // Load special rooms visibility
    function loadSpecialRooms() {
      socket.emit('adminGetSpecialRooms');
    }

    socket.on('adminSpecialRoomsList', (data) => {
      const { rooms, allUsers } = data;
      const container = document.getElementById('specialRoomsList');

      if (rooms.length === 0) {
        container.innerHTML = '<div class="empty-state">æš‚æ— ç‰¹æ®Šæˆ¿é—´</div>';
        return;
      }

      let html = '';
      rooms.forEach(room => {
        const members = room.members || [];
        const memberIds = new Set(members.map(m => m.id));

        // Filter out admins - they always have access and shouldn't be in the list
        const nonAdminUsers = allUsers.filter(u => !u.is_admin);

        // Count non-admin members
        const nonAdminMembers = members.filter(m => !m.is_admin);
        const allVisible = nonAdminMembers.length === nonAdminUsers.length && nonAdminUsers.length > 0;

        html += `
          <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
              <h3 style="margin: 0;">${room.name} (${room.id})</h3>
              <div style="display: flex; gap: 10px; align-items: center;">
                <span style="color: #666; font-size: 14px;">
                  ${allVisible ? 'âœ… å…¨ä½“å¯è§' : 'âš ï¸ éƒ¨åˆ†å¯è§'}
                </span>
                <button class="btn ${allVisible ? 'btn-danger' : 'btn-primary'} btn-small"
                        onclick="toggleRoomVisibility('${room.id}', ${!allVisible})">
                  ${allVisible ? 'è®¾ä¸ºå…¨ä½“ä¸å¯è§' : 'è®¾ä¸ºå…¨ä½“å¯è§'}
                </button>
              </div>
            </div>
            <p style="color: #888; font-size: 12px; margin-bottom: 15px;">
              ğŸ’¡ ç®¡ç†å‘˜å§‹ç»ˆå¯è§æ‰€æœ‰æˆ¿é—´ï¼Œä¸å—æ­¤æ§åˆ¶å½±å“
            </p>
            <table>
              <thead>
                <tr>
                  <th>ç”¨æˆ·</th>
                  <th>å¯è§æ€§</th>
                  <th>æ“ä½œ</th>
                </tr>
              </thead>
              <tbody>
        `;

        nonAdminUsers.forEach(user => {
          const hasAccess = memberIds.has(user.id);
          html += `
            <tr>
              <td>
                ${user.username}
                ${user.is_bot ? '<span class="badge badge-bot">Bot</span>' : ''}
              </td>
              <td>
                <span class="badge ${hasAccess ? 'badge-online' : 'badge-offline'}">
                  ${hasAccess ? 'å¯è§' : 'ä¸å¯è§'}
                </span>
              </td>
              <td>
                ${hasAccess ?
                  `<button class="btn btn-danger btn-small" onclick="removeFromRoom('${room.id}', ${user.id}, '${user.username}')">
                    ç§»é™¤
                  </button>` :
                  `<button class="btn btn-primary btn-small" onclick="addToRoom('${room.id}', ${user.id}, '${user.username}')">
                    æ·»åŠ 
                  </button>`
                }
              </td>
            </tr>
          `;
        });

        html += `
              </tbody>
            </table>
          </div>
        `;
      });

      container.innerHTML = html;
    });

    // Admin actions
    function promoteToAdmin(userId, username) {
      if (confirm(`ç¡®å®šè¦å°† ${username} è®¾ç½®ä¸ºç®¡ç†å‘˜å—ï¼Ÿ`)) {
        socket.emit('adminSetUserAdmin', { userId, isAdmin: true });
      }
    }

    function demoteFromAdmin(userId, username) {
      if (confirm(`ç¡®å®šè¦å–æ¶ˆ ${username} çš„ç®¡ç†å‘˜æƒé™å—ï¼Ÿ`)) {
        socket.emit('adminSetUserAdmin', { userId, isAdmin: false });
      }
    }

    function deleteUser(userId, username) {
      if (confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
        socket.emit('adminDeleteUser', { userId });
      }
    }

    function addToRoom(roomId, userId, username) {
      socket.emit('adminAddUserToRoom', { roomId, userId });
      showSuccess(`å·²å°† ${username} æ·»åŠ åˆ°æˆ¿é—´`);
    }

    function removeFromRoom(roomId, userId, username) {
      if (confirm(`ç¡®å®šè¦å°† ${username} ä»æ­¤æˆ¿é—´ç§»é™¤å—ï¼Ÿ`)) {
        socket.emit('adminRemoveUserFromRoom', { roomId, userId });
        showSuccess(`å·²å°† ${username} ä»æˆ¿é—´ç§»é™¤`);
      }
    }

    function toggleRoomVisibility(roomId, makeVisible) {
      const action = makeVisible ? 'å…¨ä½“å¯è§' : 'å…¨ä½“ä¸å¯è§';
      if (confirm(`ç¡®å®šè¦å°†æ­¤æˆ¿é—´è®¾ä¸º${action}å—ï¼Ÿ`)) {
        socket.emit('adminToggleRoomVisibility', { roomId, makeVisible });
      }
    }

    socket.on('adminActionSuccess', (data) => {
      showSuccess(data.message);
      loadUsers();
      loadSpecialRooms();
    });

    socket.on('reloadSpecialRooms', () => {
      loadSpecialRooms();
    });

    // Helpers
    function goBack() {
      window.location.href = '/chat.html';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.classList.add('show');
      setTimeout(() => {
        successDiv.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
