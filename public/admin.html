    @media (max-width: 768px) {

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ‘‘ ç®¡ç†æ§åˆ¶å°</h1>
      <button class="btn btn-secondary" onclick="goBack()">â† è¿”å›èŠå¤©</button>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <!-- User Management Section -->
    <div class="section">
      <h2>ğŸ‘¥ ç”¨æˆ·ç®¡ç†</h2>
      <div id="usersList">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
    </div>

    <!-- Server Settings Section -->
    <div class="section">
      <h2>âš™ï¸ æœåŠ¡å™¨è®¾ç½®</h2>
      <div style="background: #f5f5f5; padding: 20px; border-radius: 8px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <label style="margin: 0; font-size: 16px; cursor: pointer;">
            <input type="checkbox" id="registrationEnabledCheckbox"
                   style="width: auto; margin-right: 10px; cursor: pointer;">
            <span>å…è®¸æ–°ç”¨æˆ·æ³¨å†Œ</span>
          </label>
          <button class="btn btn-primary btn-small" onclick="saveRegistrationSetting()">
            ä¿å­˜è®¾ç½®
          </button>
        </div>
        <p style="color: #888; font-size: 13px; margin: 0;">
          ğŸ’¡ ç¦ç”¨åï¼Œç°æœ‰ç”¨æˆ·å¯ä»¥ç»§ç»­ç™»å½•ï¼Œä½†æ–°ç”¨æˆ·æ— æ³•åˆ›å»ºè´¦å·
        </p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    let socket = null;
    let currentUser = null;

    // Check authentication
    const token = localStorage.getItem('chatToken');
    const userStr = localStorage.getItem('chatUser');

    console.log('ğŸ” Admin page - Token exists:', !!token);
    console.log('ğŸ” Admin page - User string:', userStr);

    if (!token || !userStr) {
      console.log('âŒ No token or user, redirecting to login');
      window.location.href = '/index.html';
    }

    try {
      currentUser = JSON.parse(userStr);
      console.log('ğŸ” Admin page - Parsed user:', currentUser);
      console.log('ğŸ” Admin page - isAdmin value:', currentUser.isAdmin);
      console.log('ğŸ” Admin page - isAdmin type:', typeof currentUser.isAdmin);

      if (!currentUser.isAdmin) {
        console.log('âŒ User is not admin, redirecting to chat');
        showError('ä½ æ²¡æœ‰ç®¡ç†å‘˜æƒé™');
        setTimeout(() => {
          window.location.href = '/chat.html';
        }, 2000);
      } else {
        console.log('âœ… User is admin, proceeding...');
      }
    } catch (e) {
      console.log('âŒ Error parsing user:', e);
      window.location.href = '/index.html';
    }

    // Initialize Socket.io
    socket = io({
      auth: { token }
    });

    socket.on('connect', () => {
      console.log('Connected to server');
      // Authenticate with token before loading admin data
      console.log('ğŸ” Sending loginWithToken...');
      socket.emit('loginWithToken', { token });
    });

    socket.on('loginSuccess', (data) => {
      console.log('âœ… Admin authenticated successfully:', data.user);
      console.log('ğŸ” Admin - loginSuccess isAdmin:', data.user.isAdmin);
      // Now load admin data after authentication succeeds
      loadUsers();
      loadServerSettings();
    });

    socket.on('loginError', (data) => {
      console.log('âŒ Admin login failed:', data.message);
      showError(data.message);
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 2000);
    });

    socket.on('error', (data) => {
      showError(data.message);
    });

    // Load all users
    function loadUsers() {
      socket.emit('adminGetAllUsers');
    }

    socket.on('adminUsersList', (data) => {
      const { users } = data;
      const container = document.getElementById('usersList');

      if (users.length === 0) {
        container.innerHTML = '<div class="empty-state">æš‚æ— ç”¨æˆ·</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>ç”¨æˆ·å</th>
              <th>æ˜¾ç¤ºåç§°</th>
              <th>ç±»å‹</th>
              <th>çŠ¶æ€</th>
              <th>æœ€åæ´»è·ƒ</th>
              <th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach(user => {
        const isOnline = new Date() - new Date(user.last_seen) < 5 * 60 * 1000;
        const lastSeen = new Date(user.last_seen).toLocaleString('zh-CN');

        html += `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.display_name || user.username}</td>
            <td>
              ${user.is_admin ? '<span class="badge badge-admin">ç®¡ç†å‘˜</span> ' : ''}
              ${user.is_bot ? '<span class="badge badge-bot">Bot</span>' : ''}
              ${user.is_banned ? '<span class="badge" style="background: #f44336; color: white;">å·²å°ç¦</span>' : ''}
            </td>
            <td>
              <span class="badge ${isOnline ? 'badge-online' : 'badge-offline'}">
                ${isOnline ? 'åœ¨çº¿' : 'ç¦»çº¿'}
              </span>
            </td>
            <td>${lastSeen}</td>
            <td>
              <div class="actions">
                ${!user.is_admin ?
                  `<button class="btn btn-primary btn-small admin-action" data-action="promoteToAdmin" data-user-id="${user.id}" data-username="${escapeHtml(user.username)}">
                    è®¾ä¸ºç®¡ç†å‘˜
                  </button>` :
                  user.id !== currentUser.id ?
                    `<button class="btn btn-secondary btn-small admin-action" data-action="demoteFromAdmin" data-user-id="${user.id}" data-username="${escapeHtml(user.username)}">
                      å–æ¶ˆç®¡ç†å‘˜
                    </button>` : ''
                }
                ${user.id !== currentUser.id ?
                  `<button class="btn ${user.is_banned ? 'btn-primary' : 'btn-secondary'} btn-small admin-action"
                          data-action="${user.is_banned ? 'unbanUser' : 'banUser'}" data-user-id="${user.id}" data-username="${escapeHtml(user.username)}">
                    ${user.is_banned ? 'è§£å°' : 'å°ç¦'}
                  </button>
                  <button class="btn btn-secondary btn-small admin-action" data-action="resetPassword" data-user-id="${user.id}" data-username="${escapeHtml(user.username)}">
                    é‡ç½®å¯†ç 
                  </button>
                  <button class="btn btn-danger btn-small admin-action" data-action="deleteUser" data-user-id="${user.id}" data-username="${escapeHtml(user.username)}">
                    åˆ é™¤
                  </button>` : ''
                }
              </div>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    });

    // Admin actions
    function promoteToAdmin(userId, username) {
      if (confirm(`ç¡®å®šè¦å°† ${username} è®¾ç½®ä¸ºç®¡ç†å‘˜å—ï¼Ÿ`)) {
        socket.emit('adminSetUserAdmin', { userId, isAdmin: true });
      }
    }

    function demoteFromAdmin(userId, username) {
      if (confirm(`ç¡®å®šè¦å–æ¶ˆ ${username} çš„ç®¡ç†å‘˜æƒé™å—ï¼Ÿ`)) {
        socket.emit('adminSetUserAdmin', { userId, isAdmin: false });
      }
    }

    function deleteUser(userId, username) {
      if (confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
        socket.emit('adminDeleteUser', { userId });
      }
    }

    function banUser(userId, username) {
      if (confirm(`ç¡®å®šè¦å°ç¦ç”¨æˆ· ${username} å—ï¼Ÿè¯¥ç”¨æˆ·å°†æ— æ³•ç™»å½•ã€‚`)) {
        socket.emit('adminSetUserBanned', { userId, isBanned: true });
      }
    }

    function unbanUser(userId, username) {
      if (confirm(`ç¡®å®šè¦è§£å°ç”¨æˆ· ${username} å—ï¼Ÿ`)) {
        socket.emit('adminSetUserBanned', { userId, isBanned: false });
      }
    }

    function resetPassword(userId, username) {
      const newPassword = prompt(`è¯·è¾“å…¥ ${username} çš„æ–°å¯†ç ï¼ˆè‡³å°‘6ä½ï¼‰ï¼š`);
      if (newPassword) {
        if (newPassword.length < 6) {
          showError('å¯†ç è‡³å°‘éœ€è¦6ä½å­—ç¬¦');
          return;
        }
        if (confirm(`ç¡®å®šè¦å°† ${username} çš„å¯†ç é‡ç½®ä¸º "${newPassword}" å—ï¼Ÿç”¨æˆ·å°†è¢«å¼ºåˆ¶ä¸‹çº¿ã€‚`)) {
          socket.emit('adminResetUserPassword', { userId, newPassword });
        }
      }
    }

    // Load server settings
    function loadServerSettings() {
      socket.emit('adminGetServerSettings');
    }

    socket.on('adminServerSettings', (data) => {
      const checkbox = document.getElementById('registrationEnabledCheckbox');
      if (checkbox) {
        checkbox.checked = data.registrationEnabled;
      }
    });

    function saveRegistrationSetting() {
      const checkbox = document.getElementById('registrationEnabledCheckbox');
      const newValue = checkbox.checked ? '1' : '0';

      socket.emit('adminUpdateServerSettings', {
        key: 'registration_enabled',
        value: newValue
      });
    }

    socket.on('adminSettingsUpdated', (data) => {
      showSuccess(data.message || 'è®¾ç½®å·²ä¿å­˜');
    });

    socket.on('adminActionSuccess', (data) => {
      showSuccess(data.message);
      loadUsers();
    });

    // Event delegation for admin actions (XSS security fix)
    document.addEventListener('click', (e) => {
      const target = e.target.closest('.admin-action');
      if (target) {
        const action = target.dataset.action;
        const userId = parseInt(target.dataset.userId);
        const username = target.dataset.username;

        switch (action) {
          case 'promoteToAdmin':
            promoteToAdmin(userId, username);
            break;
          case 'demoteFromAdmin':
            demoteFromAdmin(userId, username);
            break;
          case 'banUser':
            banUser(userId, username);
            break;
          case 'unbanUser':
            unbanUser(userId, username);
            break;
          case 'resetPassword':
            resetPassword(userId, username);
            break;
          case 'deleteUser':
            deleteUser(userId, username);
            break;
        }
      }
    });

    // Helpers
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function goBack() {
      window.location.href = '/chat.html';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.classList.add('show');
      setTimeout(() => {
        successDiv.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
