<!DOCTYPE html>

<head>

  <style>
    * {

    }

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

    h1 {

    .subtitle {

    .form-group {

    label {

    }

    input {

    }

    input:focus {

    }

    button {

      border: none;

    }

    button:hover {

    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;

      transform: none;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;

    .error.show {

    @keyframes shake {

    .hint {

    .hint strong {

    }

    .loading {

    }

    .loading.show {

    }

    @media (max-width: 480px) {

      }

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ’¬ ç®€å•å±€åŸŸç½‘èŠå¤©</h1>
    <p class="subtitle">Simple LAN Chat</p>

    <div class="error" id="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">ç”¨æˆ·å</label>
        <input
          type="text"
          id="username"
          placeholder="è¾“å…¥ç”¨æˆ·å (ä¾‹å¦‚: alice, bob, gpt-bot)"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">å¯†ç </label>
        <input
          type="password"
          id="password"
          placeholder="è¾“å…¥å¯†ç "
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" id="loginBtn">ç™»å½• / æ³¨å†Œ</button>

      <div class="loading" id="loading">æ­£åœ¨è¿æ¥...</div>
    </form>

    <div class="hint">
      <strong>ğŸ’¡ æç¤º:</strong><br>
      â€¢ é¦–æ¬¡ç™»å½•ä¼šè‡ªåŠ¨æ³¨å†Œè´¦å·<br>
      â€¢ ç™»å½•åè‡ªåŠ¨åŠ å…¥"å¤§å…"ç¾¤èŠ<br>
      â€¢ Bot ç”¨æˆ·åå»ºè®®ä»¥ "-bot" ç»“å°¾
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');

    // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„ token
    const savedToken = localStorage.getItem('chatToken');
    if (savedToken) {
      // å°è¯•è‡ªåŠ¨ç™»å½•
      tryAutoLogin(savedToken);
    }

    // è¡¨å•æäº¤
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
        return;
      }

      loginBtn.disabled = true;
      loadingDiv.classList.add('show');
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            password,
            isBot: username.toLowerCase().includes('bot')
          })
        });

        const data = await response.json();

        if (data.success) {
          // ä¿å­˜ token
          localStorage.setItem('chatToken', data.token);
          localStorage.setItem('chatUser', JSON.stringify(data.user));

          // è·³è½¬åˆ°èŠå¤©é¡µé¢
          window.location.href = '/chat.html';
        } else {
          showError(data.error || 'ç™»å½•å¤±è´¥');
          loginBtn.disabled = false;
          loadingDiv.classList.remove('show');
        }
      } catch (error) {
        console.error('ç™»å½•é”™è¯¯:', error);
        showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ');
        loginBtn.disabled = false;
        loadingDiv.classList.remove('show');
      }
    });

    // è‡ªåŠ¨ç™»å½•
    function tryAutoLogin(token) {
      loadingDiv.classList.add('show');
      loginBtn.disabled = true;

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success || data.user) {
          window.location.href = '/chat.html';
        } else {
          localStorage.removeItem('chatToken');
          localStorage.removeItem('chatUser');
          loadingDiv.classList.remove('show');
          loginBtn.disabled = false;
        }
      })
      .catch(() => {
        localStorage.removeItem('chatToken');
        localStorage.removeItem('chatUser');
        loadingDiv.classList.remove('show');
        loginBtn.disabled = false;
      });
    }

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    // Enter é”®ç™»å½•
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
