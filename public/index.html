<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç®€å•å±€åŸŸç½‘èŠå¤© - ç™»å½•</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .hint {
      margin-top: 20px;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 10px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .hint strong {
      color: #667eea;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 14px;
      margin-top: 10px;
    }

    .loading.show {
      display: block;
    }

    /* Language Switcher */
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .language-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .language-select:hover {
      border-color: #667eea;
    }

    .language-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Version Display */
    .version {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #999;
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
      .language-switcher {
        top: 10px;
        right: 10px;
      }
      .language-select {
        padding: 6px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <select id="languageSelect" class="language-select">
      <option value="zh-CN">ä¸­æ–‡</option>
      <option value="en-US">English</option>
    </select>
  </div>

  <div class="container">
    <h1 data-i18n="login.title">ğŸ’¬ ç®€å•å±€åŸŸç½‘èŠå¤©</h1>
    <p class="subtitle">Simple LAN Chat</p>

    <div class="error" id="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username" data-i18n="login.username">ç”¨æˆ·å</label>
        <input
          type="text"
          id="username"
          placeholder-i18n="login.username"
          placeholder="è¾“å…¥ç”¨æˆ·å (ä¾‹å¦‚: alice, bob, gpt-bot)"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password" data-i18n="login.password">å¯†ç </label>
        <input
          type="password"
          id="password"
          placeholder-i18n="login.password"
          placeholder="è¾“å…¥å¯†ç "
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" id="loginBtn" data-i18n="login.button">ç™»å½• / æ³¨å†Œ</button>

      <div class="loading" id="loading" data-i18n="connection.connecting">æ­£åœ¨è¿æ¥...</div>
    </form>

    <div class="hint">
      <span data-i18n="login.tip"><strong>ğŸ’¡ æç¤º:</strong><br>
      â€¢ é¦–æ¬¡ç™»å½•ä¼šè‡ªåŠ¨æ³¨å†Œè´¦å·<br>
      â€¢ ç™»å½•åè‡ªåŠ¨åŠ å…¥"å¤§å…"ç¾¤èŠ<br>
      â€¢ Bot ç”¨æˆ·åå»ºè®®ä»¥ "-bot" ç»“å°¾</span>
    </div>

    <div class="version" id="version">Loading version...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/i18n.js"></script>
  <script>
    // Translate page elements
    function translatePage() {
      // Set document language
      document.documentElement.lang = i18n.currentLang === 'zh-CN' ? 'zh' : 'en';

      // Update title
      document.title = i18n.t('login.title') + ' - ' + (i18n.currentLang === 'zh-CN' ? 'ç™»å½•' : 'Login');

      // Translate elements with data-i18n attribute
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        el.innerHTML = i18n.t(key);
      });

      // Translate placeholders
      document.querySelectorAll('[placeholder-i18n]').forEach(el => {
        const key = el.getAttribute('placeholder-i18n');
        el.placeholder = i18n.t(key);
      });
    }

    // Language change handler
    const languageSelect = document.getElementById('languageSelect');
    languageSelect.value = i18n.getLanguage();
    languageSelect.addEventListener('change', (e) => {
      i18n.setLanguage(e.target.value);
      translatePage();
    });

    // Initial translation
    translatePage();

    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');

    // æ£€æŸ¥ URL å‚æ•°ä¸­çš„ tokenï¼ˆä¾› SLC Pager ç­‰å¤–éƒ¨ app è·³è½¬ä½¿ç”¨ï¼‰
    const urlParams = new URLSearchParams(window.location.search);
    const urlToken = urlParams.get('token');
    if (urlToken) {
      // æ¸…é™¤ URL ä¸­çš„ token å‚æ•°ï¼ˆé¿å…æ³„éœ²åˆ°æµè§ˆå™¨å†å²è®°å½•ï¼‰
      window.history.replaceState({}, '', '/');
      tryAutoLogin(urlToken);
    } else {
      // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„ token
      const savedToken = localStorage.getItem('chatToken');
      if (savedToken) {
        // å°è¯•è‡ªåŠ¨ç™»å½•
        tryAutoLogin(savedToken);
      }
    }

    // è¡¨å•æäº¤
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError(i18n.t('login.validationError'));
        return;
      }

      loginBtn.disabled = true;
      loadingDiv.classList.add('show');
      errorDiv.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            password,
            isBot: username.toLowerCase().includes('bot')
          })
        });

        const data = await response.json();

        if (data.success) {
          // ä¿å­˜ token
          localStorage.setItem('chatToken', data.token);
          localStorage.setItem('chatUser', JSON.stringify(data.user));

          // è·³è½¬åˆ°èŠå¤©é¡µé¢
          window.location.href = '/chat.html';
        } else {
          showError(data.error || i18n.t('error.loginFailed'));
          loginBtn.disabled = false;
          loadingDiv.classList.remove('show');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError(i18n.t('login.networkError'));
        loginBtn.disabled = false;
        loadingDiv.classList.remove('show');
      }
    });

    // è‡ªåŠ¨ç™»å½•
    function tryAutoLogin(token) {
      loadingDiv.classList.add('show');
      loginBtn.disabled = true;

      fetch('/api/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.user) {
          localStorage.setItem('chatToken', token);
          localStorage.setItem('chatUser', JSON.stringify(data.user));
          window.location.href = '/chat.html';
        } else {
          localStorage.removeItem('chatToken');
          localStorage.removeItem('chatUser');
          loadingDiv.classList.remove('show');
          loginBtn.disabled = false;
        }
      })
      .catch(() => {
        localStorage.removeItem('chatToken');
        localStorage.removeItem('chatUser');
        loadingDiv.classList.remove('show');
        loginBtn.disabled = false;
      });
    }

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    // Enter é”®ç™»å½•
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Load and display version
    fetch('/api/version')
      .then(res => res.json())
      .then(data => {
        document.getElementById('version').textContent = `v${data.version}`;
      })
      .catch(() => {
        document.getElementById('version').textContent = 'v-unknown';
      });
  </script>
</body>
</html>
