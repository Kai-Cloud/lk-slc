services:
  # 聊天服务器
  chat-server:
    build: .
    container_name: slc-server
    ports:
      - "3030:3030"
    volumes:
      - ./data:/app/data          # SQLite 数据库持久化
    env_file:
      - .env
    restart: unless-stopped

